<h2 class="text-2xl font-bold mb-4">{{ title }}</h2>
<form [formGroup]="bookForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div class="flex flex-col">
    <label for="title" class="mb-1 font-medium">Title</label>
    <input id="title" formControlName="title" class="p-2 border rounded" />
  </div>
  <div class="flex flex-col">
    <label for="author" class="mb-1 font-medium">Author</label>
    <input id="author" formControlName="author" class="p-2 border rounded" />
  </div>
  <div class="flex flex-col">
    <label for="description" class="mb-1 font-medium">Description</label>
    <textarea id="description" formControlName="description" class="p-2 border rounded"></textarea>
  </div>
  <div class="flex flex-col">
    <label for="publishedDate" class="mb-1 font-medium">Published Date</label>
    <input id="publishedDate" type="date" formControlName="publishedDate" class="p-2 border rounded" />
  </div>
  <div class="flex flex-col">
    <label for="coverImage" class="mb-1 font-medium">Cover Image URL</label>
    <input id="coverImage" formControlName="coverImage" class="p-2 border rounded" />
  </div>
  <div formArrayName="chapters" class="space-y-4">
    <div *ngFor="let chapter of chapters.controls; let i = index" [formGroupName]="i" class="p-4 border rounded">
      <h3 class="text-xl font-semibold mb-2">Chapter {{ i + 1 }}</h3>
      <div class="flex flex-col mb-2">
        <label for="chapterTitle" class="mb-1 font-medium">Title</label>
        <input id="chapterTitle" formControlName="title" class="p-2 border rounded" />
      </div>
      <div class="flex flex-col mb-2">
        <label for="chapterContent" class="mb-1 font-medium">Content</label>
        <textarea id="chapterContent" formControlName="content" class="p-2 border rounded"></textarea>
      </div>
      <button type="button" (click)="removeChapter(i)" class="px-4 py-2 bg-red-500 text-white rounded">Remove Chapter</button>
    </div>
    <button type="button" (click)="addChapter()" class="px-4 py-2 bg-blue-500 text-white rounded">Add Chapter</button>
  </div>
  <div class="flex items-center">
    <label for="completed" class="mr-2 font-medium">Completed</label>
    <input id="completed" type="checkbox" formControlName="completed" class="h-5 w-5" />
  </div>
  <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded">{{ isEditMode ? 'Update' : 'Create' }}</button>
</form>
