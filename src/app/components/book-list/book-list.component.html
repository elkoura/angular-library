<div class="flex flex-col h-full w-full">
  <div class="flex-grow flex justify-center items-center">
    <div class="w-full p-4">
      <h2 class="text-2xl font-bold mb-4 text-center">La liste des livres</h2>
      <div class="mb-4 flex justify-center">
        <button
          (click)="sortBooks()"
          class="flex items-center bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-110"
        >
          <span class="mr-2">Sort by title</span>
          <svg
            [class.rotate-0]="isSorted"
            [class.rotate-180]="!isSorted"
            class="w-4 h-4 transition-transform duration-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M5 15l7-7 7 7"
            ></path>
          </svg>
        </button>
      </div>
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6"
      >
        <div
          *ngFor="let book of books; let i = index"
          class="flex flex-col p-6 bg-white rounded-lg shadow-lg transform transition duration-500 hover:scale-105 cursor-pointer"
          (click)="viewBookDetails(book.title)"
        >
          <img
            *ngIf="book.coverImage"
            [src]="book.coverImage"
            alt="Cover"
            class="w-full h-48 object-cover rounded-t-lg mb-4"
          />
          <div
            *ngIf="!book.coverImage"
            class="w-full h-48 bg-gray-200 rounded-t-lg mb-4"
          ></div>
          <div class="grow">
            <h3 class="text-xl font-semibold mb-2">{{ book.title }}</h3>
            <p class="text-gray-700 mb-2">Author: {{ book.author }}</p>
          </div>
          <div class="flex justify-end mt-auto space-x-2">
            <button
              (click)="editBook(i); $event.stopPropagation()"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-110"
            >
              Edit
            </button>
            <button
              (click)="removeBook(i); $event.stopPropagation()"
              class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-110"
            >
              Remove
            </button>
          </div>
        </div>
        <div
          *ngIf="!isFormActive"
          (click)="activateForm()"
          class="flex flex-col p-6 bg-white rounded-lg shadow-lg transform transition duration-500 hover:scale-105 cursor-pointer border-dashed border-2 border-gray-300"
        >
          <div class="flex-grow flex items-center justify-center">
            <h3 class="text-xl font-semibold text-blue-500">+ Add Item</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div
    *ngIf="isFormActive"
    class="fixed inset-0 flex items-center justify-center z-50"
  >
    <div
      class="fixed inset-0 bg-black opacity-50"
      (click)="deactivateForm()"
    ></div>
  </div>
</div>
