<nav class="bg-gray-800 p-4">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-white text-2xl font-bold">My Library</h1>
    <div class="flex space-x-4">
      @for(link of links; track $index){
        <a [routerLink]="link.url" routerLinkActive="bg-blue-700 rounded-md" [routerLinkActiveOptions]="{ exact: true }" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium flex items-center">
          <i [class]="link.icon" class="mr-2"></i> {{ link.label }}
        </a>
      }
    </div>
    <div class="flex items-center space-x-4">
      <input type="text" placeholder="Search books..." class="bg-gray-700 text-gray-300 placeholder-gray-400 rounded-md px-3 py-2 focus:outline-none focus:bg-gray-600 focus:text-white transition duration-300">
      <a class="flex items-center">
        <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Profile">
      </a>
    </div>
  </div>
</nav>
